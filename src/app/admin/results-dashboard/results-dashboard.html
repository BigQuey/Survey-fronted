<div class="dashboard-container mt-4">
  <div class="dashboard-header mb-4 text-center">
    <h1>ðŸ“Š Dashboard de Resultados</h1>
    <p class="subtitle">Selecciona una encuesta para analizar las respuestas recibidas.</p>
  </div>

  <div class="selector-container mb-4">
    <mat-form-field appearance="fill" class="survey-selector">
      <mat-label>Seleccionar Encuesta</mat-label>
      <mat-select (selectionChange)="onSurveySelect($event.value)">
        <mat-option *ngFor="let survey of surveys" [value]="survey.id">
          {{ survey.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="isLoadingStats" class="loading-overlay">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando estadÃ­sticas...</p>
  </div>

  <div *ngIf="stats && !isLoadingStats" class="results-container mt-4">
    <h2 class="survey-title">Resultados para: <span>{{ stats.surveyTitle }}</span></h2>

    <div class="row">
      <div *ngFor="let question of stats.questions" class="col-md-6 mb-4">
        <mat-card class="question-card shadow-sm">
          <mat-card-header>
            <mat-card-title>{{ question.questionText }}</mat-card-title>
            <mat-card-subtitle>Tipo: {{ question.questionType | titlecase }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div *ngIf="question.chartData" class="chart-container">
              <canvas baseChart
                [data]="question.chartData"
                [type]="question.chartType">
              </canvas>
            </div>

            <ul *ngIf="question.questionType === 'text'" class="text-response-list">
              <li *ngFor="let answer of question.textResponses">{{ answer }}</li>
            </ul>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
