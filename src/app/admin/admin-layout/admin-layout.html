<mat-sidenav-container class="admin-container">
  <mat-sidenav mode="side" opened class="admin-sidenav">
    <div class="sidenav-header">
      <mat-icon>admin_panel_settings</mat-icon>
      <h3>Panel Admin</h3>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/admin/home" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/admin/surveys" routerLinkActive="active-link">
        <mat-icon>poll</mat-icon>
        <span>Encuestas</span>
      </a>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link">
        <mat-icon>group</mat-icon>
        <span class="ms-2">Gestionar Usuarios</span>
      </a>
      <!-- <a mat-list-item routerLink="/admin/settings" routerLinkActive="active-link">
        <mat-icon>settings</mat-icon>
        <span>Configuraci√≥n</span>
      </a> -->
      <a mat-list-item routerLink="/admin/results" routerLinkActive="active-link">
      <mat-icon>analytics</mat-icon>
      <span class="ms-2">Ver Resultados</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="admin-content">
    <mat-toolbar class="admin-toolbar">
      <span>Bienvenido, Administrador</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
