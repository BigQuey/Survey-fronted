<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Gestión de Encuestas</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Crear Nueva Encuesta
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && surveys.length === 0" class="alert alert-info">
    No hay encuestas creadas. ¡Crea la primera!
  </div>

  <table mat-table [dataSource]="surveys" class="mat-elevation-z8" *ngIf="!isLoading && surveys.length > 0">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let survey"> {{survey.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let survey"> {{survey.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let survey"> {{survey.description | slice:0:70}}... </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
      <td mat-cell *matCellDef="let survey" class="text-center">
        <button mat-icon-button color="primary" title="Gestionar Preguntas" (click)="manageQuestions(survey.id)">
          <mat-icon>question_answer</mat-icon>
        </button>
        <button mat-icon-button color="accent" title="Editar Encuesta" (click)="openDialog(survey)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" title="Eliminar Encuesta" (click)="deleteSurvey(survey.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
