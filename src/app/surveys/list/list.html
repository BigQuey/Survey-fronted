<div class="container mt-4" *ngIf="!loading">
  <h2 class="mb-4">Encuestas disponibles</h2>

  <div *ngFor="let survey of surveys" class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
      <div class="survey-info">
        <h5 class="card-title">{{ survey.title }}</h5>
        <p class="card-text">{{ survey.description }}</p>
      </div>
      <div class="survey-actions">
        <button
          *ngIf="!survey.completedByUser"
          class="btn-modern btn-primary-modern"
          (click)="goToSurvey(survey)"
        >
          Responder
        </button>
        <button
          *ngIf="survey.completedByUser"
          class="btn-modern btn-secondary-modern"
          (click)="goToSurvey(survey)"
        >
          Ver mis respuestas
        </button>
      </div>
    </div>

    <div
      *ngIf="survey.completedByUser"
      class="card-footer completed-footer"
    >
      âœ“ Completada
    </div>
  </div>

  <ng-template #noSurveys>
    <div class="alert alert-info">No hay encuestas disponibles.</div>
  </ng-template>
</div>

<div *ngIf="loading" class="text-center mt-5">
  <p>Cargando encuestas...</p>
</div>
