<div class="container mt-4" *ngIf="!loading">
  <h2 class="mb-4">Encuestas disponibles</h2>

 <div *ngFor="let survey of surveys" class="card mb-3 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ survey.title }}</h5>
          <p class="card-text">{{ survey.description }}</p>
        </div>
        <div>
          <!-- Botón Condicional: Responder -->
          <button *ngIf="!survey.completedByUser" class="btn btn-primary" (click)="goToSurvey(survey)">
            Responder
          </button>
          <!-- Botón Condicional: Ver Respuestas -->
          <button *ngIf="survey.completedByUser" class="btn btn-outline-secondary" (click)="goToSurvey(survey)">
            Ver mis Respuestas
          </button>
        </div>
      </div>
      <!-- Distintivo (Badge) de "Completada" -->
      <div *ngIf="survey.completedByUser" class="card-footer bg-success text-white" style="padding: 0.5rem 1.25rem;">
        ✓ Completada
      </div>
    </div>
  <ng-template #noSurveys>
    <div class="alert alert-info">No hay encuestas disponibles.</div>
  </ng-template>
</div>

<div *ngIf="loading" class="text-center mt-5">
  <p>Cargando encuestas...</p>
</div>
