<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body p-4 p-lg-5">

      <!-- Estado de carga -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Cargando encuesta...</p>
      </div>

      <!-- Contenido principal -->
      <div *ngIf="!loading">
        <h1 class="card-title">{{ survey?.title }}</h1>
        <p class="card-text text-muted mb-5">{{ survey?.description }}</p>

        <!-- Formulario -->
        <form (ngSubmit)="submitResponses()" *ngIf="!submitted && !viewMode">
          <div *ngFor="let q of survey?.questions; let i = index" class="question-block">
            <label class="form-label">{{ i + 1 }}. {{ q.text }}</label>

            <!-- Pregunta tipo texto -->
            <div *ngIf="q.type === 'text'">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="answers[q.id]"
                [name]="'q' + q.id"
                placeholder="Escribe tu respuesta aquí..."
                required
              />
            </div>

            <!-- Pregunta tipo select -->
            <div *ngIf="q.type === 'select'">
              <select
                class="form-select"
                [(ngModel)]="answers[q.id]"
                [name]="'q' + q.id"
                required
              >
                <option [ngValue]="undefined" disabled>-- Selecciona una opción --</option>
                <!-- <option *ngFor="let opt of q.options" [value]="opt">{{ opt }}</option> -->
                  <option *ngFor="let option of ['Muy satisfecho', 'Satisfecho', 'Insatisfecho']" [value]="option">
                    {{ option }}
                </option>
              </select>
            </div>

            <!-- Pregunta tipo radio -->
            <div *ngIf="q.type === 'radio'" class="radio-group mt-2">
              <div *ngFor="let opt of ['Sí', 'No']" class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  [name]="'q' + q.id"
                  [id]="'q' + q.id + '-' + opt"
                  [value]="opt"
                  [(ngModel)]="answers[q.id]"
                  required
                />
                <label class="form-check-label" [for]="'q' + q.id + '-' + opt">{{ opt }}</label>
              </div>
              
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-4">
            Enviar Respuestas
          </button>
        </form>

        <!-- Mensaje post-envío -->
        <div *ngIf="submitted && !viewMode" class="text-center py-5 fade-in">
          <h3 class="text-success mb-3">¡Gracias por completar la encuesta!</h3>
          <p class="text-muted">Serás redirigido en unos momentos...</p>
        </div>

        <!-- Modo de solo lectura -->
        <div *ngIf="viewMode" class="fade-in">
          <h2 class="mb-4 text-primary">Tus Respuestas</h2>
          <div *ngFor="let q of survey?.questions; let i = index" class="question-block">
            <label class="form-label">{{ i + 1 }}. {{ q.text }}</label>
            <div class="alert alert-secondary">
              <p class="mb-0">{{ userAnswers[q.id] || 'No respondiste esta pregunta.' }}</p>
            </div>
          </div>

          <button class="btn btn-outline-secondary mt-4" routerLink="/surveys/list">
            Volver a la lista
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón volver (solo fuera del card) -->
  <div class="mt-4 text-center">
    <button class="btn btn-outline-secondary" routerLink="/surveys/list">
      Volver a la lista
    </button>
  </div>
</div>
