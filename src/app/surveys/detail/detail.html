<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body p-4 p-lg-5">

      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Cargando encuesta...</p>
      </div>

      <div *ngIf="!loading">
        <h1 class="card-title">{{ survey?.title }}</h1>
        <p class="card-text text-muted mb-5">{{ survey?.description }}</p>

        <form (ngSubmit)="submitResponses()" *ngIf="!submitted">
          <div *ngFor="let q of survey?.questions; let i = index" class="question-block border-top pt-4 mb-4">
            
            <label class="form-label fw-bold d-block mb-3 fs-5">{{ i + 1 }}. {{ q.text }}</label>

            <div *ngIf="q.type === 'text'">
              <input
                type="text"
                class="form-control form-control-lg"
                [(ngModel)]="answers[q.id]"
                [name]="'q' + q.id"
                placeholder="Escribe tu respuesta aquí..."
                required
              />
            </div>

            <div *ngIf="q.type === 'select'">
              <select
                class="form-select form-select-lg"
                [(ngModel)]="answers[q.id]"
                [name]="'q' + q.id"
                required
              >
                <option [ngValue]="undefined" disabled>-- Selecciona una opción --</option>
                <option *ngFor="let opt of q.options" [value]="opt">{{ opt }}</option>
              </select>
            </div>
            
            <div *ngIf="q.type === 'radio'" class="radio-group">
              <div *ngFor="let opt of q.options" class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  [name]="'q' + q.id"
                  [id]="'q' + q.id + '-' + opt"
                  [value]="opt"
                  [(ngModel)]="answers[q.id]"
                  required
                />
                <label class="form-check-label" [for]="'q' + q.id + '-' + opt">
                  {{ opt }}
                </label>
              </div>
            </div>

          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
            Enviar Respuestas
          </button>
        </form>

        <div *ngIf="submitted" class="text-center py-5">
          <h3 class="text-success">¡Gracias por completar la encuesta!</h3>
          <p>Serás redirigido en unos momentos...</p>
        </div>
      </div>
    </div>
  </div>
</div>
